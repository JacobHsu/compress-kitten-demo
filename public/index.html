  <title>Compress Kitten</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/papercss@1.6.1/dist/paper.min.css">
  <link rel="stylesheet" href="./index.css">

<body>

    <div class="col paper sm-12 md-8">
      <article class="article ">
